    const addLang = (landName) => {
        const createList = document.createElement('li');
        createList.textContent = landName;
        document.querySelector('ul').appendChild(createList);
    }
    addLang("javascript")

    const addOptiLnag = (langName) => {
        const createList = document.createElement('li')
        createList.appendChild(document.createTextNode(langName));
        document.querySelector('ul').appendChild(createList)
    }
    addOptiLnag("python")
    addOptiLnag("python 2.3")

    // Now it's time to edit the values

    const changeValue = (newValue) =>{
        let nthElement = document.querySelector("li:nth-child(3)")
        // nthElement.innerHTML = newValue
        const newLi = document.createElement('li')
        newLi.textContent = newValue
        nthElement.replaceWith(newLi)
    }
