<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        *{
            background-color: #212121;
            color: white;
            font-family: helvetica;
        }
        button{
            background-color: white;
            color: black;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="languages">
        <h2>Add Languages</h2>
        <p>Click Button to Add new Language</p>
        <button onclick="addNewLanguage()">Add New</button>
        <ul class="ulist" style="list-style-type: decimal;">
            <li>Javascript</li>
        </ul>
    </div>
    
</body>
<script>
const addNewLanguage = () =>{
    const newLi = document.createElement('li')
    let lang = prompt("Enter the language: ")
    newLi.innerHTML = lang
    document.querySelector('.ulist').appendChild(newLi)
}
</script>
</html>
